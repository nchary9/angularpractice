<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML with JS</title>
</head>
<body>

  <h1>Hello World</h1>
  <p id="message">Click the button</p>

  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("message").innerText = "Button clicked!";
    }
  </script>

</body>
</html>
